<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cirrus.min.css">
</head>

<body>
    <div id="container">
        <video id="video" class="video" hidden></video>
    </div>
    <div id="init">
        <div class="options">
            <div class="row level">
                <div class="col-xs-5 level-item">
                    <p class="m-0 font-extrabold">Videos Directory:</p>
                </div>
                <div class="col-xs-7 level-item">
                    <input type="file" id="videos" webkitdirectory directory>
                </div>
            </div>
            <div class="row level">
                <div class="col-xs-5 level-item">
                    <p class="m-0 font-extrabold">Baud rate:</p>
                </div>
                <div class="col-xs-7 level-item input-control">
                    <select class="select" id="baudRate">
                        <option value="9600" selected="selected">9600</option>
                        <option value="14400">14400</option>
                        <option value="19200">19220</option>
                        <option value="28800">28800</option>
                        <option value="38400">38400</option>
                        <option value="57600">57600</option>
                        <option value="115200">115200</option>
                        <option value="230400">230400</option>
                        <option value="460800">460800</option>
                        <option value="921600">921600</option>
                    </select>
                </div>
            </div>

            <div class="row level">
                <div class="col-xs-5 level-item">
                    <p class="m-0 font-extrabold">Data bits:</p>
                </div>
                <div class="col-xs-7 level-item input-control">
                    <select class="select" id="dataBits">
                        <option value="7">7</option>
                        <option value="8" selected="selected">8</option>
                    </select>
                </div>
            </div>

            <div class="row level">
                <div class="col-xs-5 level-item">
                    <p class="m-0 font-extrabold">Parity:</p>
                </div>
                <div class="col-xs-7 level-item input-control">
                    <select class="select" id="parity">
                        <option value="none" selected="selected">None</option>
                        <option value="even">Even</option>
                        <option value="odd">Odd</option>
                    </select>
                </div>
            </div>

            <div class="row level">
                <div class="col-xs-5 level-item">
                    <p class="m-0 font-extrabold">Stop bits:</p>
                </div>
                <div class="col-xs-7 level-item input-control">
                    <select class="select" id="stopBits">
                        <option value="1" selected="selected">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
            <button id="start" class="mt-2 u-center text-blue-600 bg-blue-100  btn--lg btn-animated">start</button>
        </div>
</body>
<script src="index.js"></script>

</html>
